
<div class="checkout-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="form-title">Checkout</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Enter PIN Code</mat-label>
          <input matInput formControlName="fullAddress" placeholder="Enter your address">
        </mat-form-field>

        <!-- <mat-form-field appearance="outline">
          <mat-label>Latitude</mat-label>
          <input matInput type="number" formControlName="latitude" placeholder="Enter latitude">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Longitude</mat-label>
          <input matInput type="number" formControlName="longitude" placeholder="Enter longitude">
        </mat-form-field> -->

        <div class="medicine-list one-per-row">
          <mat-card *ngFor="let medicine of cartItems" class="medicine-card">
            <mat-card-header>
              <mat-card-title>{{ medicine.medicine_name }}</mat-card-title>
              <mat-card-subtitle>Quantity: {{ medicine.quantity }}</mat-card-subtitle>
              <mat-card-actions>
                <button mat-button color="warn" (click)="removeFromCart(medicine)">Remove</button>
              </mat-card-actions>
            </mat-card-header>

            <!-- <mat-card-content>
              <p><strong>Dosage Type:</strong> {{ medicine.dosage_type }}</p>
              <p><strong>Price:</strong> {{ medicine.price | currency: 'INR':'symbol' }}</p>
              <p><strong>Manufacturer:</strong> {{ medicine.manufacturer_name }}</p>
              <p><strong>Size:</strong> {{ medicine.packing_size }}</p>
              <p><strong>Available:</strong> {{ medicine.available_for_patient === 'yes' ? 'Yes' : 'No' }}</p>
            </mat-card-content> -->


          </mat-card>
        </div>


        <div class="actions">
          <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Check Available Medicines List</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
